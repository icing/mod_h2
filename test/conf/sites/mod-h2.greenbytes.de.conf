<VirtualHost *:SUBST_PORT_HTTPS_SUBST>
	ServerName mod-h2.greenbytes.de:SUBST_PORT_HTTPS_SUBST

	SSLEngine on
	SSLCertificateFile SUBST_SERVER_ROOT_SUBST/conf/ssl/mod-h2.greenbytes.de.pem
	SSLCertificateKeyFile SUBST_SERVER_ROOT_SUBST/conf/ssl/mod-h2.greenbytes.de.key
    SSLCACertificateFile  SUBST_SERVER_ROOT_SUBST/conf/ssl/ca.pem

	SSLAlpnPreference h2-14 spdy/3

    <IfModule h2_module>
        H2Engine on
    </IfModule>

    DocumentRoot "SUBST_SERVER_ROOT_SUBST/htdocs/test.local"
    <Directory "SUBST_SERVER_ROOT_SUBST/htdocs/test.local">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>


<VirtualHost *:SUBST_PORT_HTTP_SUBST>
	ServerName test.local:SUBST_PORT_HTTP_SUBST

    DocumentRoot "SUBST_SERVER_ROOT_SUBST/htdocs/test.local"
    <Directory "SUBST_SERVER_ROOT_SUBST/htdocs/test.local">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>


